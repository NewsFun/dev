        function loadCreamVideoTab(flag) {
            $.ajax({
                type: "post",				//使用post方法访问后台
                dataType: "html",			//返回html格式的数据
                url: "getCreamVideo.do",		//要访问的后台地址
                data: {
                    flag: flag
                },
                complete: function () {
                },
                success: function (data) {
                    if (data != '0') {
                        $("#tree_content ul li").removeClass("treelibg");
                        $("#tree_content ul a").removeClass();
                        $("#cloudphoto").parent().addClass("treelibg");
                        $("#cloudphoto").addClass("cloudphotodown");
                        $('#disk_upload2_href').attr("title", "创建目录");
                        $('#disk_upload2_href').attr("href", "folderCreateDispatch.do?parentId=986284&divType=");
                        $('#disk_upload2_href').bind("click", function (e) {
                            hs.htmlExpand(this, {
                                headingText: '创建文件夹',
                                objectType: 'ajax',
                                width: 650,
                                height: 450,
                                src: document.getElementById('disk_upload2_href').href
                            })
                            return false;
                        });
//                        $('#disk_upload2_href').html(' <img class="build"  src="http://tmisc.home.news.cn/vdisk1/js/lib/vx_disk/images/newcreate.png"  />');
                        fileLinkEvent(data);
                        var divType = $('#divType').val();
                        var pageSize = changePageSize(divType);
                        var action = "tabList.do?fid=" + data + "&orderBy=1" + "&time=" + Math.random() + "&share=0&pageNo=1&pageSize=" + pageSize + "&divType=" + divType;
                        ajaxJump(action);
                    } else {
                        alert('error');
                    }
                }	//调用handleSuccess函数处理结果
            });
            showUserDiskInfo();//refresh userInfo;
        }
