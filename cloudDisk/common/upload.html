<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>添加人员</title>
    <link rel="stylesheet" type="text/css" href="../src/comm/popup.css">
</head>
<body>
<div class="popup">
    <div class="title">
        <a class="on">添加成员</a>
        <a>批量导入</a>
    </div>
    <form method="post" action="http://localhost.home.news.cn:8080/xhVdisk2/vdisk/control/contacts/add_contact.do">
        <ul class="table">
            <li class="unfix">
                <div class="inline right"><span>当前分组：</span></div>
                <div class="inline left">
                    <div class="inline pop-color">新华网-技术研发部</div>
                    <a class="button rf">更改</a>
                </div>
            </li>
            <li class="unfix">
                <div class="inline right"><span>云盘账号：</span></div>
                <div class="inline left">
                    <input type="text" name="account">
                </div>
            </li>
            <li class="unfix">
                <div class="inline right"><span>职位：</span></div>
                <div class="inline left">
                    <input type="text" name="job">
                </div>
            </li>
            <li class="unfix">
                <div class="inline right"><span>邮箱：</span></div>
                <div class="inline left">
                    <input type="text" name="email">
                </div>
            </li>
            <li class="unfix">
                <div class="inline right"><span>手机号：</span></div>
                <div class="inline left">
                    <input type="text" name="phone">
                </div>
            </li>
            <li>
                <div class="center">
                    <input class="submit" type="submit" name="submit" value="确定">
                </div>
            </li>
        </ul>
    </form>
</div>
</body>
</html>
